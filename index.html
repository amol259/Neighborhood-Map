<!DOCTYPE html>
<html>
<head>
  <title> Top Hotel Locations in New York</title>
  <meta charset="utf-8">
  <meta name="description" content="This is an Webpage showing popular hotels in New York">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">    
  <link rel="stylesheet" href="css/main.css">
</head>
  <body>
    <!-- Side Nav -->
      <div id="Top" class=row>
        <div id="title" class= col-md-10>
          Top Hotels in New York
        </div>
      </div>
      <div class = "row">
        <div class="col-md-4">
          <p id="searchInput">
            Search Hotels:
          </p>
          <p>
              <input type="search" data-bind="textInput: userInput">
          </p>

        </div>
      </div>


  <article>
      <!--Page Google Map-->
      <div>
        <div id="map"></div>
      </div>
      <!--/#page-map-wrapper-->
    </article>
      <div class="error-div-wrapper">
          <!--Observable for Google Maps Error Div -->
          <div class="no-map" data-bind="visible: mapError">
            <p> Something is wrong with Google Maps! <br>Try again later.<br></p>
          </div>
        </div>

    </div>


      
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
    <script src='js/ajaxCalls.js'></script>
    <script src='js/app.js'></script>
    <script src='js/model.js'></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBrcK1-D1xdZ1G688neK_Hdiv-i9QW5oEk&callback=initMap" 
    async defer onerror="googleError()">
    </script>

  </body>
</html>
