<!DOCTYPE html>
<html>
<head>
  <title> Top Hotel Locations in New York</title>
  <meta charset="utf-8">
  <meta name="description" content="This is an Webpage showing popular hotels in New York">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">    
  <link rel="stylesheet" href="css/main.css">
</head>
  <body>
    <!-- Side Nav -->
      <div class="options-box">
          <h1>Find the Top hotels in NYC</h1>
      </div>
      <div class="row">
        <div class="col-md-4">
          <h2>Click on a hotel from the<br> list to find more info.</h2>

          <p id="Subtitle">
           Search Hotels:
          </p>
          <p>
            <input type="text" data-bind="value: query, valueUpdate: 'keyup'" placeholder="Filter...">
          </p>
         <ul data-bind="foreach:filteredPlaces">
          <li data-bind="text: title, click: $root.listedItem"></li>

         </ul>
        </div>
    </div>
    
    <article>
      <!--Page Google Map-->
      <div>
        <div id="map"></div>
      </div>
    </article>
      
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src='js/app.js'></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBrcK1-D1xdZ1G688neK_Hdiv-i9QW5oEk&callback=initMap" 
    async defer onerror="googleError()">
    </script>

  </body>
</html>
